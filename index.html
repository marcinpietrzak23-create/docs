<!DOCTYPE html> 
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardstyle Kettlebell European Championship</title>
  <link rel="stylesheet" href="style.css">

  <style>
  /* ===== LOADER OVERLAY ===== */
  #pageLoader {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.92);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-size: 18px;
    color: #555;
  }
  #pageLoader.active {
    display: flex;
  }
  .spinner {
    width: 42px;
    height: 42px;
    border: 4px solid #ddd;
    border-top: 4px solid #c00;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 14px;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  </style>
</head>

<body>

<!-- ===== PAGE LOADER ===== -->
<div id="pageLoader">
  <div class="spinner"></div>
  <div>≈Åadowanie wynik√≥w‚Ä¶</div>
</div>

<!-- ===== HEADER ===== -->
<header class="site-header">
  <div class="header-inner">
    <div class="header-title">
      Hardstyle Kettlebell European Championship
    </div>
    <div class="header-links">
      <a id="liveLink" href="#" target="_blank" style="display:none">üî¥ LIVE</a>
      <a href="kontakt.html">Kontakt</a>
    </div>
  </div>
</header>

<div class="page">
  <div class="panel">

    <!-- (SEKCJE I KARTY ‚Äì BEZ ZMIAN) -->
    <!-- ‚Ä¶ zostawiam dok≈Çadnie jak u Ciebie ‚Ä¶ -->

  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbyWhUsE8mxQeGs2LBGN3lWTVvIrqGtvoGX61z61QPilUpOXT6vImh1gg9z1IPQ18kvmhg/exec";
const CACHE_TTL = 5 * 60 * 1000; // 5 minut

/* ================= LIVE ================= */
fetch(API_URL)
  .then(r=>r.json())
  .then(res=>{
    const btn=document.getElementById("liveLink");
    if(res?.settings?.live_url){
      btn.href=res.settings.live_url;
      btn.textContent=res.settings.live_text||"üî¥ LIVE";
      btn.style.display="inline-block";
    }
  });

/* ================= PRELOAD (W TLE) ================= */
(function preloadAll(){
  const now = Date.now();
  const meta = JSON.parse(localStorage.getItem("api_meta") || "{}");

  if(meta.ts && now - meta.ts < CACHE_TTL){
    return; // cache ≈õwie≈ºy ‚Äì nic nie robimy
  }

  Promise.all([
    fetch(`${API_URL}?arkusz=API_VIEW`).then(r=>r.json()),
    fetch(`${API_URL}?arkusz=API_DODATKOWE`).then(r=>r.json()),
    fetch(`${API_URL}?api=boje`).then(r=>r.json())
  ])
  .then(([view, extra, boje])=>{
    localStorage.setItem("api_view", JSON.stringify(view));
    localStorage.setItem("api_extra", JSON.stringify(extra));
    localStorage.setItem("api_boje", JSON.stringify(boje));
    localStorage.setItem("api_meta", JSON.stringify({ ts: Date.now() }));
  })
  .catch(()=>{});
})();

/* ================= NAV + LOADER ================= */
document.querySelectorAll("a[data-arkusz]").forEach(a=>{
  a.href = "tabela.html?arkusz=" + encodeURIComponent(a.dataset.arkusz);
  a.addEventListener("click", ()=>{
    document.getElementById("pageLoader").classList.add("active");
  });
});
</script>

</body>
</html>
