<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Klasyfikacja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
#loader {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 40vh;
  font-size: 18px;
  color: #666;
}
.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #ddd;
  border-top: 4px solid #c00;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-right: 12px;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="header-title">
      Hardstyle Kettlebell European Championship
    </div>
    <div class="header-links">
      <a id="liveLink" href="#" target="_blank" style="display:none">üî¥ LIVE</a>
      <a href="kontakt.html">Kontakt</a>
    </div>
  </div>
</header>

<div class="page table-page">
  <div class="table-panel">

    <a href="index.html">‚Üê Powr√≥t</a>
    <h1 id="categoryTitle"></h1>

    <div id="loader">
      <div class="spinner"></div>
      <div>≈Åadowanie wynik√≥w‚Ä¶</div>
    </div>

    <div id="content" style="display:none">

      <h2>üèÜ Klasyfikacja generalna</h2>
      <table id="generalka">
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>

      <div id="boje"></div>

    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbyWhUsE8mxQeGs2LBGN3lWTVvIrqGtvoGX61z61QPilUpOXT6vImh1gg9z1IPQ18kvmhg/exec";
const params = new URLSearchParams(location.search);
const CATEGORY = decodeURIComponent(params.get("arkusz") || "");
document.getElementById("categoryTitle").textContent = CATEGORY;

/* ================= HELPERS ================= */
function norm(s){
  return String(s||"")
    .replace(/\u00A0/g," ")
    .trim()
    .replace(/\s+/g," ")
    .toLowerCase();
}

/* ================= LIVE ================= */
fetch(`${API_URL}?settings=1`)
  .then(r=>r.json())
  .then(res=>{
    const btn=document.getElementById("liveLink");
    if(res?.settings?.live_url){
      btn.href=res.settings.live_url;
      btn.textContent=res.settings.live_text||"üî¥ LIVE";
      btn.style.display="inline-block";
    }
  })
  .catch(()=>{});

/* ================= CACHE FIRST ================= */
function getCache(){
  try {
    return {
      view: JSON.parse(localStorage.getItem("api_view")||"null"),
      extra: JSON.parse(localStorage.getItem("api_extra")||"null"),
      boje: JSON.parse(localStorage.getItem("api_boje")||"null")
    };
  } catch {
    return {};
  }
}

function renderAll(baseRes, extraRes, bojeRows){
  const baseRows=(baseRes.data||[]).filter(r=>norm(r.KATEGORIA)===norm(CATEGORY));
  const extraRows=(extraRes.data||[]).filter(r=>norm(r.KATEGORIA_DODATKOWA)===norm(CATEGORY));
  buildGeneralka([...baseRows,...extraRows]);

  const filteredBoje=(bojeRows||[]).filter(r =>
    norm(r.kategoria)===norm(CATEGORY) ||
    norm(r.kategoria_dodatkowa)===norm(CATEGORY)
  );

  buildBoje(filteredBoje);
}

/* ===== render z cache ===== */
const cache=getCache();
if(cache.view && cache.extra && cache.boje){
  renderAll(cache.view, cache.extra, cache.boje);
}

/* ===== fetch w tle ===== */
Promise.all([
  fetch(`${API_URL}?arkusz=API_VIEW`).then(r=>r.json()).catch(()=>({data:[]})),
  fetch(`${API_URL}?arkusz=API_DODATKOWE`).then(r=>r.json()).catch(()=>({data:[]})),
  fetch(`${API_URL}?api=boje`).then(r=>r.json()).catch(()=>[])
])
.then(([view,extra,boje])=>{
  localStorage.setItem("api_view",JSON.stringify(view));
  localStorage.setItem("api_extra",JSON.stringify(extra));
  localStorage.setItem("api_boje",JSON.stringify(boje));
  renderAll(view,extra,boje);
})
.finally(()=>{
  document.getElementById("loader").style.display="none";
  document.getElementById("content").style.display="block";
});

/* ================= GENERALKA ================= */
function buildGeneralka(rows){
  if(!rows.length) return;

  const comps=[...new Set(rows.map(r=>r.KONKURENCJA))];
  const byAth={};

  rows.forEach(r=>{
    if(!byAth[r.ZAWODNIK]){
      byAth[r.ZAWODNIK]={
        name:r.ZAWODNIK,
        klub:r.KLUB||"-",
        waga:r.WAGA||"-",
        sum:r.PKT_SUM,
        pts:{}
      };
    }
    byAth[r.ZAWODNIK].pts[r.KONKURENCJA]=r.PKT;
  });

  document.querySelector("#generalka thead tr").innerHTML=`
    <th>M-ce</th><th>Zawodnik</th><th>Klub</th><th>Waga</th>
    ${comps.map(c=>`<th>PKT ${c}</th>`).join("")}
    <th>SUMA</th>`;

  const tbody=document.querySelector("#generalka tbody");
  tbody.innerHTML="";
  Object.values(byAth).sort((a,b)=>a.sum-b.sum).forEach((r,i)=>{
    tbody.insertAdjacentHTML("beforeend",`
      <tr>
        <td>${i+1}</td>
        <td>${r.name}</td>
        <td>${r.klub}</td>
        <td>${r.waga}</td>
        ${comps.map(c=>`<td>${r.pts[c]??"-"}</td>`).join("")}
        <td>${r.sum}</td>
      </tr>`);
  });
}

/* ================= BOJE ================= */
function buildBoje(rows){
  const box=document.getElementById("boje");
  box.innerHTML="";
  if(!rows.length){
    box.innerHTML="<p>Brak wynik√≥w</p>";
    return;
  }

  const byComp={};
  rows.forEach(r=>{
    if(!byComp[r.konkurencja]) byComp[r.konkurencja]=[];
    byComp[r.konkurencja].push(r);
  });

  Object.keys(byComp).forEach(comp=>{
    box.insertAdjacentHTML("beforeend",`<h2>üèãÔ∏è ${comp}</h2>`);
    const data=byComp[comp];

    let html=`<table><thead><tr>
      <th>M-ce</th><th>Zawodnik</th><th>Klub</th><th>Waga</th>`;

    if(/^TIEBREAK$/i.test(comp)){
      html+=`<th>Wynik</th>`;
    } else if(/SN/i.test(comp)){
      html+=`<th>Odwa≈ºnik</th><th>Powt.</th><th>Wynik</th>`;
    } else {
      html+=`<th>P1</th><th>P2</th><th>P3</th><th>MAX</th><th>% MC</th>`;
    }

    html+=`</tr></thead><tbody>`;

    const byAth={};
    data.forEach(r=>{
      if(!byAth[r.zawodnik]) byAth[r.zawodnik]=[];
      byAth[r.zawodnik].push(r);
    });

    Object.entries(byAth).forEach(([name,arr],i)=>{
      const base=arr[0];

      html+=`<tr>
        <td>${i+1}</td>
        <td>${name}</td>
        <td>${base.klub ?? "-"}</td>
        <td>${base.waga && base.waga > 1 ? base.waga : "-"}</td>`;

      if(/^TIEBREAK$/i.test(comp)){
        html+=`<td>${base.wynik}</td>`;
      }
      else if(/SN/i.test(comp)){
        html+=`<td>${base.odciezar}</td><td>${base.powtorzenia}</td><td>${base.wynik}</td>`;
      }
      else {
        const p=arr.sort((a,b)=>a.proba-b.proba).map(x=>x.wynik);
        const max=Math.max(...p);
        const pct =
          base.waga && base.waga > 1
            ? (max / base.waga * 100).toFixed(2)
            : "-";

        html+=`
          <td>${p[0]??"-"}</td>
          <td>${p[1]??"-"}</td>
          <td>${p[2]??"-"}</td>
          <td>${max}</td>
          <td>${pct}</td>`;
      }

      html+=`</tr>`;
    });

    html+=`</tbody></table>`;
    box.insertAdjacentHTML("beforeend",html);
  });
}

/* ================= SERVICE WORKER ================= */
if("serviceWorker"in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
window.addEventListener("pageshow",e=>{
  if(e.persisted){
    document.getElementById("loader").style.display="none";
    document.getElementById("content").style.display="block";
  }
});
</script>

</body>
</html>
