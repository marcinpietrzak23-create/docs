<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Klasyfikacja</title>
<link rel="stylesheet" href="style.css">

<style>
#loader {
  display:flex;
  align-items:center;
  justify-content:center;
  height:40vh;
  font-size:18px;
  color:#666;
}
.spinner {
  width:40px;
  height:40px;
  border:4px solid #ddd;
  border-top:4px solid #c00;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-right:12px;
}
@keyframes spin { to { transform:rotate(360deg); } }
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="header-title">Hardstyle Kettlebell European Championship</div>
    <div class="header-links">
      <a id="liveLink" href="#" target="_blank" style="display:none">üî¥ LIVE</a>
      <a href="kontakt.html">Kontakt</a>
    </div>
  </div>
</header>

<div class="page table-page">
  <div class="table-panel">

    <a href="index.html">‚Üê Powr√≥t</a>
    <h1 id="categoryTitle"></h1>

    <div id="loader">
      <div class="spinner"></div>
      <div>≈Åadowanie wynik√≥w‚Ä¶</div>
    </div>

    <div id="content" style="display:none">
      <h2>üèÜ Klasyfikacja generalna</h2>
      <table id="generalka">
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>

      <div id="boje"></div>
    </div>

  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyWhUsE8mxQeGs2LBGN3lWTVvIrqGtvoGX61z61QPilUpOXT6vImh1gg9z1IPQ18kvmhg/exec";
const params = new URLSearchParams(location.search);
const CATEGORY = decodeURIComponent(params.get("arkusz") || "");
document.getElementById("categoryTitle").textContent = CATEGORY;

/* ===== LIVE ===== */
fetch(`${API_URL}?settings=1`)
  .then(r => r.json())
  .then(res => {
    const btn = document.getElementById("liveLink");
    if (res?.settings?.live_url) {
      btn.href = res.settings.live_url;
      btn.textContent = res.settings.live_text || "üî¥ LIVE";
      btn.style.display = "inline-block";
    }
  })
  .catch(()=>{});

/* ===== HELPERS ===== */
function norm(s){
  return String(s||"")
    .replace(/\u00A0/g," ")
    .trim()
    .replace(/\s+/g," ")
    .toLowerCase();
}

/* ===== CACHE ===== */
function getCache(){
  try {
    return {
      view: JSON.parse(localStorage.getItem("api_view") || "null"),
      extra: JSON.parse(localStorage.getItem("api_extra") || "null"),
      boje: JSON.parse(localStorage.getItem("api_boje") || "null")
    };
  } catch {
    return {};
  }
}

function renderAll(baseRes, extraRes, bojeRows){
  const baseRows = (baseRes.data||[]).filter(r =>
    norm(r.KATEGORIA) === norm(CATEGORY)
  );

  const extraRows = (extraRes.data||[]).filter(r =>
    norm(r.KATEGORIA_DODATKOWA) === norm(CATEGORY)
  );

  buildGeneralka([...baseRows, ...extraRows]);

  const filteredBoje = (bojeRows||[]).filter(r =>
    norm(r.kategoria) === norm(CATEGORY) ||
    norm(r.kategoria_dodatkowa) === norm(CATEGORY)
  );

  buildBoje(filteredBoje);
}

/* ===== 1Ô∏è‚É£ render z cache ===== */
const cache = getCache();
if(cache.view && cache.extra && cache.boje){
  renderAll(cache.view, cache.extra, cache.boje);
  document.getElementById("loader").style.display="none";
  document.getElementById("content").style.display="block";
}

/* ===== 2Ô∏è‚É£ fetch w tle ===== */
Promise.all([
  fetch(`${API_URL}?arkusz=API_VIEW`).then(r=>r.json()).catch(()=>({data:[]})),
  fetch(`${API_URL}?arkusz=API_DODATKOWE`).then(r=>r.json()).catch(()=>({data:[]})),
  fetch(`${API_URL}?api=boje`).then(r=>r.json()).catch(()=>[])
])
.then(([baseRes, extraRes, bojeRows])=>{
  localStorage.setItem("api_view", JSON.stringify(baseRes));
  localStorage.setItem("api_extra", JSON.stringify(extraRes));
  localStorage.setItem("api_boje", JSON.stringify(bojeRows));
  renderAll(baseRes, extraRes, bojeRows);
})
.finally(()=>{
  document.getElementById("loader").style.display="none";
  document.getElementById("content").style.display="block";
});

/* ===== GENERALKA ===== */
function buildGeneralka(rows){
  if(!rows.length) return;

  const competitions=[...new Set(rows.map(r=>r.KONKURENCJA))];
  const COMP_ORDER=["SNUB3'","TIEBREAK"];
  const ordered=[
    ...competitions.filter(c=>!COMP_ORDER.includes(c)),
    ...COMP_ORDER.filter(c=>competitions.includes(c))
  ];

  const byAth={};
  rows.forEach(r=>{
    if(!byAth[r.ZAWODNIK]){
      byAth[r.ZAWODNIK]={name:r.ZAWODNIK,klub:r.KLUB||"-",waga:r.WAGA||"-",points:{},sum:r.PKT_SUM};
    }
    byAth[r.ZAWODNIK].points[r.KONKURENCJA]=r.PKT;
  });

  const data=Object.values(byAth).sort((a,b)=>a.sum-b.sum);
  document.querySelector("#generalka thead tr").innerHTML=
    `<th>M-ce</th><th>Zawodnik</th><th>Klub</th><th>Waga</th>`+
    ordered.map(c=>`<th>PKT ${c}</th>`).join("")+
    `<th>PKT SUM</th>`;

  const tbody=document.querySelector("#generalka tbody");
  tbody.innerHTML="";
  data.forEach((r,i)=>{
    tbody.insertAdjacentHTML("beforeend",
      `<tr>
        <td>${i+1}</td>
        <td>${r.name}</td>
        <td>${r.klub}</td>
        <td>${r.waga}</td>
        ${ordered.map(c=>`<td>${r.points[c]??"-"}</td>`).join("")}
        <td>${r.sum}</td>
      </tr>`
    );
  });
}

/* ===== BOJE ===== */
function buildBoje(rows){
  const container=document.getElementById("boje");
  container.innerHTML="";
  if(!rows.length){
    container.innerHTML="<p>Brak wynik√≥w boj√≥w</p>";
    return;
  }

  const byComp={};
  rows.forEach(r=>(byComp[r.konkurencja]=byComp[r.konkurencja]||[]).push(r));

  Object.entries(byComp).forEach(([comp,data])=>{
    container.insertAdjacentHTML("beforeend",`<h2>üèãÔ∏è ${comp}</h2>`);

    let html=`<table><thead><tr>
      <th>M-ce</th><th>Zawodnik</th><th>Klub</th><th>Waga</th><th>Wynik</th>
    </tr></thead><tbody>`;

    const byAth={};
    data.forEach(r=>(byAth[r.zawodnik]=byAth[r.zawodnik]||[]).push(r));

    Object.entries(byAth).forEach(([name,arr],i)=>{
      const base=arr[0];
      const max=Math.max(...arr.map(x=>x.wynik||0));
      html+=`<tr>
        <td>${i+1}</td>
        <td>${name}</td>
        <td>${base.klub||"-"}</td>
        <td>${base.waga||"-"}</td>
        <td>${max}</td>
      </tr>`;
    });

    html+="</tbody></table>";
    container.insertAdjacentHTML("beforeend",html);
  });
}

/* ===== SERVICE WORKER ===== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
